<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- displays site properly based on user's device -->
  <link rel="stylesheet" href="style.css">
  
  <title>Frontend Mentor | Contact form</title>
</head>
<body>
  <form action="#" method="post">
    <legend class="title">Contact Us</legend>
    <fieldset class="username">
      <label for="first-name">First Name *
        <input type="text" id="first-name" name="first-name" required>
      </label>
      <label for="last-name"><span>Last Name *</span>
        <input type="text" id="last-name" name="last-name" required>
      </label>
    </fieldset>

    <fieldset class="email">
            <label for="email">
          <span>Email Address *</span>
        <input type="email" name="email" id="email" required>
      </label>
    </fieldset>

    <fieldset class="query">
      <legend>Query Type *</legend>
      <label>
        <input type="radio" name="General-Enquiry" id="General-Enquiry"> General Enquiry
      </label>
      <label>
        <input type="radio" name="Support-Request" id="Support-Request"> Support Request
      </label>
    </fieldset>

    <fieldset class="message">
      <label for="message">Message *</label>
      <textarea name="message" id="message" cols="30" rows="10" required></textarea>
    </fieldset>

    <fieldset class="consent">
      <label>
        <input type="checkbox" name="consent" id="consent" required>
        <span>I consent to being contacted by the team *</span>
      </label>
    </fieldset>

    <input type="submit" value="Submit">

  </form>
  <div class="attribution">
    Challenge by <a href="https://www.frontendmentor.io?ref=challenge">Frontend Mentor</a>. 
    Coded by <a href="#">Keytz Keith</a>.
  </div>
</body>
</html>
